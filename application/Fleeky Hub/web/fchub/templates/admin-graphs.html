{%load static%}
<!DOCTYPE html>
<!-- Designined by CodingLab | www.youtube.com/codinglabyt -->
<html lang="en" dir="ltr">
  <head>

<body>
  <div class="sidebar">
    <div class="logo-details">
      <span class="logo_name">Fleeky Hub</span>
    </div>
      <ul class="nav-links">
        <li>
          <a href="{%url 'admin-graphs'%}" class="active">
            <i class='bx bx-grid-alt' ></i>
            <span class="links_name">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="{%url 'admin-graphs-products'%}">
            <i class='bx bx-box' ></i>
            <span class="links_name">Products</span>
          </a>
        </li>
        <li>
          <a href="{%url 'admin-graphs-orderlist'%}">
            <i class='bx bx-list-ul' ></i>

        </li>
        <li>
          <a href="{%url 'admin-graphs-stock'%}">

          </a>

        <li>
          <a href="{%url 'admin-graphs-totalorder'%}">

          </a>
        </li>
        <li class="log_out">
          <a href="{%url 'admin-dashboard'%}">
            <i class='bx bx-log-out'></i>
            <span class="links_name">Back</span>
          </a>
        </li>
      </ul>
  </div>
  <section class="home-section">

      <div class="sidebar-button">

      </div>
    </nav>

    <div class="home-content">

      <h1>Hello</h1>
      <div id="myPlot" style="width:100%;max-width:700px"></div>
      </div>
      <div class="container">
        <div id="myPlot1" style="width:100%;max-width:700px"></div>

      </div>
    </div>

    </div>
    </div> 
  <script src="{% static 'js/Chart.bundle.js'%}"></script>
  <script src="{% static 'js/Chart.bundle.min.js'%}"></script>

  <script src="{% static 'js/Chart.min.js'%}"></script>
  <script src="{% static 'js/myPlot.js'%}"></script>


  <script>
   let sidebar = document.querySelector(".sidebar");
let sidebarBtn = document.querySelector(".sidebarBtn");
sidebarBtn.onclick = function() {
  sidebar.classList.toggle("active");
  if(sidebar.classList.contains("active")){
  sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
}else
  sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
}
 </script>
