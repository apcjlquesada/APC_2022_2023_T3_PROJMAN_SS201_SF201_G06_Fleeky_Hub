{% extends 'admin-base.html' %} {% load widget_tweaks %} {% block content %}

<form method="post">
    {% csrf_token %}
    <div class="container register-form">
        <div class="form">
            <div class="note">
                <p>Update Status Of Order</p>
            </div>
            <div class="form-content">
                <label for="">Select Any:</label> {% render_field orderForm.status class="form-control" placeholder="Address" %}
            </div>

        </div>
    </div>
    <div>
        <center>
            <button type="submit" class="btnSubmit">Update Order Status</button>
        </center>
    </div>

</form>

{% endblock content %}
